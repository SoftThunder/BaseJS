<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    в строке 20 объявляются переменные, переменной a и b присваевается значение 1, с,d значение не присваивается => 
    принимают значение undefined
     */
    c = ++a; /* так как используется префиксное сложение то переменная a сначала увеличивает своё значение на 1, значение стало 2
            и затем присваивает это значение переменной с = 2 */
    console.log(c);

    /* так как используется постфиксное сложение то переменная b сначала присваивает своё значение  1 в переменную d, только потом
     увеличивает значение на 1  поэтому d = 1 */
    d = b++;
    console.log(d);

    /* так как используется префиксное сложение то переменная a = 2 сначала увеличивает своё значение на 1, значение стало 3
                затем прибавляет значение 2 и присваивает результат 2 + 3 = 5  переменной с = 5 */
    c = 2 + ++a;
    console.log(c);

    /* так как используется постфиксное сложение то переменная b сохраняет своё значение  2 затем прибавляет значение 2 
    и в переменную d присваивается результат вычисления 2+2=4, после чего b = 3  */
    d = 2 + b++;
    console.log(d); // 4

    console.log(a); // 3
    console.log(b); //3
  </script>
