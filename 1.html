<!DOCTYPE html>

<body>
    <!--
Обязательное задание.

Необходимо данное задание выполнить в es5 стиле и в es6 стиле.
Необходимо создать функцию-конструктор/класс для продукта.
Названия: `ProductES5` для es5 стиля, `ProductES6` для es6 стиля.
При создании объекта от функции-конструктора/класса необходимо передавать имя
и цену товара, эта информация должна быть сохранена в объекте.
Также у объекта должна быть возможность выполнить метод `make25Discount`, данный
метод должен уменьшать стоимость продукта на 25%.
Необходимо продемонстрировать работу с объектом (в свободной форме).
-->
    <script>
        "use strict";
        // ES5 стиль
        // создание функции-конструктор ProductES5
        function ProductES5(name, price) { 
            this.name = name; //свойство name
            this.price = price; //свойство price
        }
        // создание метода make25Discount
        ProductES5.prototype.make25Discount = function () {
            this.price = this.price * 0.75;
        };
        // создание экземпляра класса ProductES5 - carProduct5 и передача данных
        const carProduct5 = new ProductES5('ford', 1000);
        //вывод данных без скидки
        console.log(`машина марки : ${carProduct5.name},
         стоит - ${carProduct5.price} рублей`)
        carProduct5.make25Discount(); // применение метода make25Discount
        // вывод данных с примененой скидкой
        console.log(`машина марки : ${carProduct5.name},
         стоит - ${carProduct5.price} рублей`)

        // ES6 стиль
        class ProductES6 {
            constructor(name, price) {
                this.name = name;
                this.price = price;
            }
            make25Discount() {
                this.price = this.price * 0.75;
            }
        }
        const carProduct6 = new ProductES6('ford', 1000);
        console.log(`машина марки : ${carProduct6.name},
         стоит - ${carProduct6.price} рублей`)
        carProduct6.make25Discount();
        console.log(`машина марки : ${carProduct6.name},
         стоит - ${carProduct6.price} рублей`)

    </script>
</body>
