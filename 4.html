<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
    <script>
        "use strict";

        let result;
        const num1 = +prompt('введите первое число');
        const num2 = +prompt('введите второе число');
        console.log(sum(num1, num2)); // вывод результата сложения
        console.log(difference(num1, num2)); // вывод результата вычитания
        console.log(multiplication(num1, num2)); // вывод результата умножения
        console.log(division(num1, num2)); // вывод результата деления

        /**
         * функция выполняет сложение двух переменных
         * @param {number} int1 
         * @param {number} int2 
         * @returns результат сложения
         */
        function sum(int1, int2) {
            result = int1 + int2;
            return result;
        }
        /**
         * функция выполняет вычитание двух переменных
         * @param {number} int1 
         * @param {number} int2 
         * @returns результат вычитания
         */
        function difference(int1, int2) {
            if (int1 > int2) {              // исключает операцию вычитания из меньшего большего
                result = int1 - int2;
            }
            else {
                result = int2 - int1;
            }


            return result;
        }

        /**
        * функция выполняет умножения двух переменных
        * @param {number} int1 
        * @param {number} int2 
        * @returns результат умножения
        */
        function multiplication(int1, int2) {
            let result = int1 * int2;
            return result;
        }
        /**
         * функция выполняет деление двух переменных
         * @param {number} int1 
         * @param {number} int2 
         * @returns результат сложения
         */
        function division(int1, int2) {
            let result = int1 / int2;
            return result;
        }

    </script>
</body>
