  <meta charset="UTF-8">

<body>
  <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    let result;
    const num1 = +prompt('введите первое число');
    const num2 = +prompt('введите второе число');
    const operation = prompt(`введите знак\n '+' - для сложения\n' - ' - для вычитания\n ' * ' - для умножения\n ' / '- для деления`)
    console.log(mathOperation(operation, num1, num2)); // вывод результата 


    /**
     * функция выполняет сложение двух переменных
     * @param {number} int1 
     * @param {number} int2 
     * @returns результат сложения
     */
    function sum(int1, int2) {
      result = int1 + int2;
      return result;
    }
    /**
     * функция выполняет вычитание двух переменных
     * @param {number} int1 
     * @param {number} int2 
     * @returns результат вычитания
     */
    function difference(int1, int2) {
      if (int1 > int2) {              // исключает операцию вычитания из меньшего большего
        result = int1 - int2;
      }
      else {
        result = int2 - int1;
      }


      return result;
    }

    /**
    * функция выполняет умножения двух переменных
    * @param {number} int1 
    * @param {number} int2 
    * @returns результат умножения
    */
    function multiplication(int1, int2) {
      let result = int1 * int2;
      return result;
    }
    /**
     * функция выполняет деление двух переменных
     * @param {number} int1 
     * @param {number} int2 
     * @returns результат сложения
     */
    function division(int1, int2) {
      let result = int1 / int2;
      return result;
    }
    /**
  * 
  * @param {char} operation знак математической операции
  * @param {number} num1 первое число
  * @param {number} num2 второе число
  * @returns результат вычисления в соответствии с выбранным знаком или NaN если ввод некорректный
  */
    function mathOperation(operation, num1, num2) {

      switch (operation) {
        case '+':
          return sum(num1, num2);

        case '-':
          return difference(num1, num2);

        case '*':
          return multiplication(num1, num2);
        case '/':
          return division(num1, num2);

      }
      return NaN; // возвращает NaN если не правильно введён знак
    }


  </script>
</body>
